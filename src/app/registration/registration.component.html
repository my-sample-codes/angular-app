<form #registrationForm="ngForm">
    <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" name="userName" [(ngModel)]="userModel.userName" />
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email" />
    </div>

    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" name="firstName" [(ngModel)]="userModel.firstName" />
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="userModel.lastName" />
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="userModel.password" />
    </div>

    <div class="form-group">
        <label>Address Line</label>
        <input type="text" class="form-control" name="addressLine" [(ngModel)]="userModel.address.addressLine" />
    </div>

    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" [(ngModel)]="userModel.address.city" />
    </div>

    <div class="form-group">
        <label>District</label>
        <input type="text" class="form-control" name="district" [(ngModel)]="userModel.address.district" />
    </div>

    <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state" [(ngModel)]="userModel.address.state" />
    </div>

    <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" name="country" [(ngModel)]="userModel.address.country" />
    </div>

    <div class="form-group">
        <label>Zip</label>
        <input type="number" class="form-control" name="pin" [(ngModel)]="userModel.address.pin" />
    </div>
    
    <button type="submit" class="btn btn-success btn-lg btn-block" (click)="submitForm()">Register</button>
    <button type="reset" class="btn btn-secondary btn-lg btn-block">Reset</button>

</form>
